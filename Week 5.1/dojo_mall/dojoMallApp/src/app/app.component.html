<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dojo Mail</title>
</head>

<body>
  <div>
    <fieldset>
      <h2>Dojo Mail</h2>
      <table>
        <tr>
          <th>Email</th>
          <th>Importance</th>
          <th>Subject</th>
          <th>Content</th>
        </tr>
        <tr *ngFor="let email of emails">
          <td>{{ email.address | lowercase }}</td>
          <td *ngIf="email.importance">High</td>
          <td *ngIf="!email.importance">Low</td>
          <td>{{ email.subject }}</td>
          <td>{{ email.content }}</td>
        </tr>
      </table>
    </fieldset>
  </div>
</body>

</html>
